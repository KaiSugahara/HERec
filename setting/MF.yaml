# MODEL
model:
  embedDim:
    type: int
    low: 16
    high: 4096
    log: True

# TRAINER
trainer:
  epoch_nums:
    type: categorical
    choices:
      - 1024
  batch_size:
    type: int
    low: 64
    high: 1024
    log: True
  learning_rate:
    type: float
    low: 1e-4
    high: 1e-1
    log: True
  seed:
    type: categorical
    choices:
      - 0
  weight_decay:
    type: float
    low: 1e-5
    high: 1e-2
    log: True
  es_patience:
    type: categorical
    choices:
      - 10