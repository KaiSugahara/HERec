# MODEL
model:
  embedDim:
    type: int
    low: 10
    high: 1000
    log: True
  userHierarchyDepth:
    type: int
    low: 1
    high: 3
    log: False
  userClusterNumProp:
    type: float
    low: 0
    high: 0.1
    log: False
  itemHierarchyDepth:
    type: int
    low: 1
    high: 3
    log: False
  itemClusterNumProp:
    type: float
    low: 0
    high: 0.1
    log: False

# TRAINER
trainer:
  epoch_nums:
    type: categorical
    choices:
      - 1024
  batch_size:
    type: int
    low: 100
    high: 1000
    log: True
  learning_rate:
    type: float
    low: 1e-4
    high: 1e-1
    log: True
  weight_decay:
    type: float
    low: 1e-5
    high: 1e-2
    log: True
  es_patience:
    type: categorical
    choices:
      - 10