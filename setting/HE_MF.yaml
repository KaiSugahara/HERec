# MODEL
model:
  embedDim:
    type: int
    low: 10
    high: 1000
    log: True
  userHierarchyDepth:
    type: int
    low: 1
    high: 3
    log: False
  userClusterNum:
    type: int
    low: 10
    high: 1000
    log: False
  itemHierarchyDepth:
    type: int
    low: 1
    high: 3
    log: False
  itemClusterNum:
    type: int
    low: 10
    high: 1000
    log: False
  lam_exc:
    type: float
    low: 1e-3
    high: 1e+3
    log: True
  lam_inc:
    type: float
    low: 1e-3
    high: 1e+3
    log: True

# TRAINER
trainer:
  epochNum:
    type: categorical
    choices:
      - 1024
  batch_size:
    type: int
    low: 100
    high: 1000
    log: True
  learning_rate:
    type: float
    low: 1e-4
    high: 1e-1
    log: True
  weight_decay:
    type: float
    low: 1e-5
    high: 1e+1
    log: True
  es_patience:
    type: categorical
    choices:
      - 10