# MODEL
model:
  embedDim:
    type: int
    low: 10
    high: 1000
    log: True
  gruLayerDepth:
    type: int
    low: 1
    high: 3
    log: False
  gruLayerSize:
    type: int
    low: 10
    high: 1000
    log: True
  ffLayerDepth:
    type: int
    low: 1
    high: 3
    log: False
  ffLayerSize:
    type: int
    low: 10
    high: 1000
    log: True
  itemHierarchyDepth:
    type: int
    low: 1
    high: 3
    log: False
  itemClusterNum:
    type: int
    low: 10
    high: 1000
    log: False
  temperature:
    type: float
    low: 1e-1
    high: 1e+1
    log: True

# TRAINER
trainer:
  epochNum:
    type: categorical
    choices:
      - 1024
  batch_size:
    type: int
    low: 100
    high: 1000
    log: True
  learning_rate:
    type: float
    low: 1e-4
    high: 1e-1
    log: True
  weight_decay:
    type: categorical
    choices:
      - 0
  es_patience:
    type: categorical
    choices:
      - 5